{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SaaSify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Welcome Back ðŸ‘‹</h2>
    <p class="text-center text-gray-500 mb-6">Login to continue managing your SaaS Dashboard</p>

    <!-- ðŸ”¹ Error Message -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm text-center">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Username</label>
        <input type="text" name="username" placeholder="Enter your username"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Enter your password"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold text-lg transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

</body>
</html>
