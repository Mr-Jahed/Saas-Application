{% extends 'base.html' %}
{% load static %}

{% block title %}Register | SaaS Platform{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-200 py-10">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-blue-700 mb-2">Create Your Account ðŸš€</h1>
      <p class="text-gray-500">Join us and start managing your business smarter today.</p>
    </div>

    <form method="POST" action="{% url 'register' %}" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your username" required>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="you@example.com" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password1" name="password1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="********" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="********" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-lg">Create Account</button>
      </div>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-400">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Social Signup -->
    <div class="text-center space-x-4">
      <a href="#" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg transition">
        <i class="fab fa-facebook-f mr-2"></i> Facebook
      </a>
      <a href="#" class="inline-block bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg transition">
        <i class="fab fa-google mr-2"></i> Google
      </a>
    </div>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</section>
{% endblock %}
