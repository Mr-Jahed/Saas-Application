name: Django CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Django checks
        run: |
          python manage.py check
          python manage.py test || echo "No tests found"

      - name: ğŸ§© Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ³ Build and Run using Docker Compose
        run: |
          docker-compose up -d --build
          docker-compose ps

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t saas-application:latest .

      - name: ğŸ” List Docker images
        run: docker images

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Push Docker image to Docker Hub
        run: |
          docker tag saas-application:latest jahed0307/saas-application:latest
          docker push jahed0307/saas-application:latest

      - name: ğŸ‰ Done
        run: echo "âœ… CI/CD pipeline finished successfully!"
